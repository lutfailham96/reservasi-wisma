{% extends 'admin/admin_base_layout.html' %}
{% block title %}User{% endblock %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Wisma
            <small>Wisma</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-building"></i> Wisma</a></li>
            <li class="active">Edit</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Edit Wisma</h3>
                <div class="pull-right">
                    <a href="{{ url_for('admin_wisma_data') }}" class="btn btn-warning btn-flat">
                        <i class="fa fa-undo"></i>
                        Kembali
                    </a>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form action="" method="post">
                            {{ form.csrf_token }}
                            <div class="form-group {% if form.nama_wisma.errors %}has-error{% endif %}">
                                <label>Nama Wisma</label>
                                <input type="text" name="nama_wisma" class="form-control" value="{{ wisma_data.nama_wisma }}" required>
                            </div>
                            <div class="form-group {% if form.alamat_wisma.errors %}has-error{% endif %}">
                                <label>Alamat Wisma</label>
                                <textarea name="alamat_wisma" class="form-control" rows="3" required>{{ wisma_data.alamat_wisma }}</textarea>
                            </div>
                            <div class="form-group {% if form.no_telp.errors %}has-error{% endif %}">
                                <label>No. Telp</label>
                                <input type="text" name="no_telp" class="form-control" value="{{ wisma_data.no_telp }}" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-flat">
                                    <i class="fa fa-paper-plane"></i>
                                    Simpan
                                </button>
                                <button type="reset" class="btn btn-flat">
                                    <i class="fa fa-recycle"></i>
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
{% endblock %}
