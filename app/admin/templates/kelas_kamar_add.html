{% extends 'admin_base_layout.html' %}
{% block title %}Kamar{% endblock %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Kamar
            <small>Kamar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-bed"></i> Kamar</a></li>
            <li><a href="#"><i class="fa fa-star"></i> Kelas Kamar</a></li>
            <li class="active">Tambah</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Tambah Kelas Kamar</h3>
                <div class="pull-right">
                    <a href="{{ url_for('admin.kelas_kamar_data') }}" class="btn btn-warning btn-flat">
                        <i class="fa fa-undo"></i>
                        Kembali
                    </a>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form action="" method="post">
                            {{ form.csrf_token }}
                            <div class="form-group {% if form.nama_kelas.errors %}has-error{% endif %}">
                                <label>Nama Kelas *</label>
                                <input type="text" name="nama_kelas" class="form-control" value="{% if form.nama_kelas.data %}{{ form.nama_kelas.data }}{% endif %}" required>
                            </div>
                            <div class="form-group {% if form.id_wisma.errors %}has-error{% endif %}">
                                <label>Wisma *</label>
                                <select name="id_wisma" class="form-control">
                                    {% for wisma in wismas %}
                                        <option value="{{ wisma.id }}" {% if wisma.id == form.id_wisma %}selected{% endif %}>{{ wisma.nama_wisma }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group {% if form.harga_kelas.errors %}has-error{% endif %}">
                                <label>Harga Kelas *</label>
                                <div class="input-group">
                                    <span class="input-group-addon">Rp</span>
                                    <input type="text" name="harga_kelas" class="form-control mata-uang" value="{% if form.harga_kelas.data %}{{ form.harga_kelas.data }}{% endif %}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-flat">
                                    <i class="fa fa-paper-plane"></i>
                                    Simpan
                                </button>
                                <button type="reset" class="btn btn-flat">
                                    <i class="fa fa-recycle"></i>
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
{% endblock %}
