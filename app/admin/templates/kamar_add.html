{% extends 'admin_base_layout.html' %}
{% block title %}Kamar{% endblock %}
{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Kamar
            <small>Kamar</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-bed"></i> Kamar</a></li>
            <li><a href="#"><i class="fa fa-bed"></i> Kamar</a></li>
            <li class="active">Tambah</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Tambah Kamar</h3>
                <div class="pull-right">
                    <a href="{{ url_for('admin.kamar_data') }}" class="btn btn-warning btn-flat">
                        <i class="fa fa-undo"></i>
                        Kembali
                    </a>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form action="" method="post">
                            {{ form.csrf_token }}
                            <div class="form-group {% if form.nama_kamar.errors %}has-error{% endif %}">
                                <label>Nama Kamar *</label>
                                <input type="text" name="nama_kamar" class="form-control" value="{% if form.nama_kamar.data %}{{ form.nama_kamar.data }}{% endif %}" required>
                            </div>
                            <div class="form-group {% if form.id_kelas_kamar.errors %}has-error{% endif %}">
                                <label>Kelas Kamar *</label>
                                <select name="id_kelas_kamar" class="form-control">
                                {% for kelas_kamar in kelas_kamars %}
                                    <option value="{{ kelas_kamar.id }}" {% if kelas_kamar.id == form.id_kelas_kamar.data %}selected{% endif %}>{{ kelas_kamar.nama_kelas }}</option>
                                {% endfor %}
                                </select>
                            </div>
                            <div class="form-group {% if form.kondisi.errors %}has-error{% endif %}">
                                <label>Kondisi *</label>
                                <select name="kondisi" class="form-control">
                                    <option value="0" {% if form.kondisi.data == 0 %}selected{% endif %}>Kosong</option>
                                    <option value="1" {% if form.kondisi.data == 1 %}selected{% endif %}>Dibooking</option>
                                    <option value="2" {% if form.kondisi.data == 2 %}selected{% endif %}>Kotor</option>
                                    <option value="3" {% if form.kondisi.data == 3 %}selected{% endif %}>Rusak</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-flat">
                                    <i class="fa fa-paper-plane"></i>
                                    Simpan
                                </button>
                                <button type="reset" class="btn btn-flat">
                                    <i class="fa fa-recycle"></i>
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
{% endblock %}
