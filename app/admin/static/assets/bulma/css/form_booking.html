<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="bulma.min.css">
    <link href="bulma-calendar.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <form action="" method="post">
                        <div class="field">
                            <label class="label">Nama</label>
                            <div class="control is-expanded has-icons-left">
                                <input class="input" type="text" placeholder="Nama lengkap" required>
                                <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Alamat</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Alamat lengkap" rows="2" required></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">No. telp</label>
                            <div class="control is-expanded has-icons-left">
                                <input class="input" type="text" placeholder="Kontak telepon" required>
                                <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="columns">
                                <div class="column is-6">
                                    <label class="label">Kelas kamar</label>
                                    <div class="control is-expanded">
                                        <div class="select">
                                            <select>
                                                <option>Standard</option>
                                                <option>VIP</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-6">
                                    <label class="label">Kamar</label>
                                    <div class="control is-expanded">
                                        <div class="select">
                                            <select>
                                                <option>B10</option>
                                                <option>B11</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Lama menginap</label>
                            <div id="range-labels" class="tab-content control is-expanded">
                                <input id="booking_date" class="input" data-is-range="true" type="datetime" required>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button type="reset" class="button is-link is-light">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../js/bulma-calendar.min.js"></script>
<script src="../js/doc.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
